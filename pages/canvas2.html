<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas2</title>
</head>
<body>
<canvas id="demo"></canvas>

<script>
    var a = function () {
        console.log("这是一个函数")
    };

    a();  //执行a函数
    (a)();  //执行a函数，（a）强制返回上面声明的a函数体
    var b = (1+3); //()强制括号里执行返回

    (function () {
        var canvas = document.getElementById("demo");
        var ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border="1px solid red";

        var rectH = 10;
        var recW = 10;
        //绘制表格
        //绘制横线
        for(var i=0; i<canvas.width;i++){
            ctx.moveTo(0,i*rectH); //如果不设置moveTo，画笔初始没有位置
            ctx.lineTo(canvas.width,i*rectH);

            //绘制竖线
            ctx.moveTo(i*recW,0);
            ctx.lineTo(i*recW,canvas.height);
        }
        ctx.lineWidth = 0.5;
        ctx.stroke();
    })();

</script>
</body>
</html>
