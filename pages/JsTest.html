<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsTest</title>
</head>
<body>
<h2>JavaScript-ECMAScript</h2>
<script>
    /**
     * 堆
     * object类型声明new 方法和{ }等价
     * @type {Object}
     */
    var obj = new Object();
    obj.name = "This is Name";

    console.log(obj);

    //字面量表示法
    var person = {
        "name":"netscape",
        "age":89,
        5:"open",
        "first age":"Object 属性可以空格"
    };
    console.log(person);
    console.log(person["5"]);
    console.log(person["first age"]);   //有空格的object属性只可以用[]访问

    /**
     * 栈
     * Array 数组
     */
    var colors = new Array();
    var colors = new Array(20);
    console.log(colors.length); //20
    var colors = new Array('red', 'green', 'blue1');
    console.log(colors);
    //省略new
    var colors = Array('Greg');
    console.log(colors);

    //字面量表示法
    var color = ['red','blue'];
    console.log(color);
    color[1] = 'green';
    console.log(color[1]);
    //利用length属性添加数组最后一个位置一个元素
    color[color.length] = 'black';
    console.log(color);

    if(color instanceof Array){
        console.log("color is Array!");
    }

    if(Array.isArray(color)){
        console.log("Array的isArray方法检测数组！")
    }

    //入栈，出栈，后进先出
    console.log(color);
    color.push("abd", "cbd");   //入栈
    console.log(color);
    console.log(color.pop()+" 这里出栈最后一项");   //出栈
    console.log(color);
    console.log(color.shift()+ " 这里出栈第一项");
    console.log(color);
    color.unshift("first");     //入栈在第一项位置
    console.log(color);

    var values = [0, 2, 12 ,15, 23, 4];
    console.log(values.toString());
    values.sort(compare);
    console.log(values.toString());

    function compare(val1, val2) {
        if(val1 < val2){
            return -1;
        }else if(val1 > val2){
            return 1;
        }else{
            return 0;
        }
    }



</script>

</body>
</html>
